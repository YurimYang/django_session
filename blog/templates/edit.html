{% extends 'base.html' %} 
{% block content %}  
    <h1>수정 페이지</h1>
    <form action ="{% url 'update' blog.id %}" method="POST">
        {% csrf_token %}
        <h4>제목: </h4>
        <input type="text" name="title" value={{blog.title}}>
        <Br>
        <Br>
        <h4>본문: </h4>
        <textarea name = "body" cols="40" rows="10">{{blog.body}}</textarea>
        <Br>
        <Br>
        <input type="submit" value="제출하기">
    </form>
{% endblock %}
